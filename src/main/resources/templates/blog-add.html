<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Website Blog</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class = "container mt-5 mb-5">
  <h1>Add Article</h1>
  <form action="/blog/add" method="post">
    <input type="text" name="title" placeholder="Insert article title" class="form-control"><br>
    <input type="text" name="anons" placeholder="Insert article announce" class="form-control"><br>
    <textarea name="full_text" placeholder="Insert complete article" class="form-control"></textarea><br>
    <button type="submit" class="btn btn-success">Add article</button>
  </form>
  </div>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
